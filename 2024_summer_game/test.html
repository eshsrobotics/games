        <script>
            function fibonacci(n) {
                if (n <= 0) {
                    return 0;
                } else if (n === 1) {
                    return 1;
                } else if (n === 2) {
                    return 1;
                } else {
                    return fibonacci(n - 1) + fibonacci(n - 2);
                }
            }
            function itrfib(n) {
                let f1 = 0;
                let f2 = 0;
                switch (n) {
                    case null:
                        console.error("iterfib must take a nautral argument");
                        break;
                    case 0:
                        return 1;
                    case 1:
                    case 2:
                        return 1
                    default:
                        f1 = 1;
                        f2 = 1;
                        console.debug("temp\tf1\tf2")
                        for (let i = 3; i <= n; i++) {
                            if (i === n) {
                                break;
                            }
                            let temp = f2;
                            f2 = f2 + f1;
                            f1 = temp;
                            console.debug("%o\t%o\t%o\t", temp, f1, f2);
                        }
                        break;
                }
                return f1 + f2;
            }

            function Animal(name, color, mass) {

                };

                if (typeof(color) !== "string" || color.length === 0) {

                if (typeof(mass) !== "number") {
                    throw new Error("Make sure mass is a number.");
                }

                this.name = name;
                this.color = color;
                this.mass = mass;
                return this;
            }
            // This is a call-back to window.requestAnimationFrame()
            function animateFlexBox(timestampMs) {
                const fps = 5.0;
                const millisecondsPerFrame = 1/fps * 1000;

                // Test to see whether we need to animate this frame.
                if (window.previousTimeStampMs && timestampMs - window.previousTimeStampMs > millisecondsPerFrame) {
                    flex-basis = timestampMs + 1
                }
                // We need to retain the previous timestamp to know the amount
                // of time that has passed between the last frame and current
                // frame; knowing that will tell us whether we need to animate
                // the current frame.
                window.previousTimeStampMs = timestampMs;
            }
